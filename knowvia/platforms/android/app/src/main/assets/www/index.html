        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Knowvia</title>
        <!--<script src="\js\jquery.min.js"></script>-->
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!--<script src="http://code.ionicframework.com/1.2.4/js/ionic.js"></script>-->
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <!--<script type="text/javascript" src="cordova.js"></script>-->
    </head>
    <body>
        <div data-role="page" id="pageone">
            <div class="top-div">
                <!--<a href="#pagetwo" data-transition="flip"><button id="list-button" data-inline="true" data-icon="bars" data-mini="true"></button></a>-->
                <button id="radial-button" data-inline="true" data-icon="bars" data-mini="true" onClick="listView()"></button>
                <p id="heading"></p>
                <a href="#settings" data-transition="slide"><button id="settings-button" data-inline="true" data-icon="gear" data-mini="true"></button></a>
            </div>
            <div id="canvas-div">
                <canvas id="mainCanvas"></canvas>
            </div>
            <!--<div class="app">
                <h1>Knowvia</h1>
                <div id="deviceready">
                    <p class="event listening">Loading...</p>
                    <img src="" id="test-img"></img>
                    <button id="request-button" type="button">Get data</button>
                </div>
            </div>-->
        </div>
        <div data-role="page" id="pagetwo">
            <div class="top-div">
                <!--<a href="#pageone" data-transition="flip"><button id="radial-button" data-inline="true" data-icon="eye" data-mini="true"></button></a>-->
                <button id="radial-button" data-inline="true" data-icon="eye" data-mini="true" onClick="radialView()"></button>
                <p id="heading"></p>
                <a href="#settings" data-transition="slide"><button id="settings-button" data-inline="true" data-icon="gear" data-mini="true"></button></a>
            </div>
            <table id="list-table">
            </table>
        </div>
        <div data-role="page" id="settings">
            <div class="top-div">
            <!--<a href="#pageone" data-transition="slide" data-direction="reverse"><button id="back-button" data-inline="true" data-icon="carat-l"></button></a>-->
                <button id="back-button" data-inline="true" data-icon="carat-l" onClick="mainLeft()"></button>
            </div>
            <p class="wid1" id="wid1"></p>
            <p class="wid2" id="wid2"></p>
            <p id="ret_json">Build 0.1.6</p>
            <!--<form onsubmit="return changeSettings();" class="docs-form" id="docs-form">-->
            <form class="docs-form" id="docs-form">
                <!--<input type="checkbox" name="wiki" checked> Wiki</input>
                <input type="checkbox" name="brewery" checked> Breweries</input>
                <input type="submit" value="Save">-->
            </form>
            <p id="ret-json"></p>
        </div>
        <div data-role="page" id="map-popup">
            <div id="button-div">
                <!--<a href="#pageone" data-transition="slideup" data-direction="reverse"><button id="down-button" data-inline="true" data-icon="carat-d"></button></a>-->
                <button id="down-button" data-inline="true" data-icon="carat-d" onClick="mainDown()"></button>
            </div>
            <!--<div id="googleMap" style="width:500px;height:380px;"></div>-->
            <div id="googleMap"></div>
        </div>
        <div data-role="page" id="overflow-map-popup">
            <div id="ov-button-div">
                <a href="#overflow-page" data-transition="slideup" data-direction="reverse"><button id="down-button" data-inline="true" data-icon="carat-d"></button></a>
            </div>
            <!--<div id="googleMap" style="width:500px;height:380px;"></div>-->
            <div id="googleMapOv"></div>
        </div>
        <div data-role="page" id="overflow-page">
            <div class="top-div">
                <a href="#pageone" data-transition="slideup" data-direction="reverse"><button id="down-button" data-inline="true" data-icon="carat-d"></button></a>
            </div>
            <table id="overflow-table">
            </table>
            <!-- reach here by clicking "{title} and x more" -->
        </div>
        <div data-role="page" id="info-page">
            <!--<a href="#pageone" data-transition="slideup" data-direction="reverse"><button id="down-button" data-inline="true" data-icon="carat-d"></button></a>-->
            <div class="top-div">
                <button id="down-button" data-inline="true" data-icon="carat-d" onClick="mainDown()"></button>
            </div>
            <p id="info-para"></p>"
            <!-- reach here by clicking "{title}" --> 
        </div>
        <div data-role="page" id="overflow-info-page">
            <div class="top-div">
                <a href="#overflow-page" data-transition="slide" data-direction="reverse"><button id="back-button" data-inline="true" data-icon="carat-l"></button></a>
            </div>
            <p id="overflow-info"></p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            lat = 0;
            lon = 0;
            hdng = 0;
            spd = 0;
            dist = 5;
            num = 10;
            currentInfo = -1;
            geo_list = [];
            text_list = [];
            overflow = {};
            app.initialize();
            overflowId = '';
            ov_info_id = '';
            //docs = 'wiki,brewery';
            view = "radial";
            moveTextList = [[],[],[],[],[],[],[],[],[],[]];
        </script>
    </body>
</html>
